<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Unblocked Games Games May take a while to load</title>
<meta name="viewport" content="width=device-width, initial-scale=2.0">

<style>
:root {
    --font-main: 'Segoe UI', Arial, sans-serif;
    --text: #90adff;
}

* {
    box-sizing: border-box;
    font-family: var(--font-main);
}

body {
    margin: 0;
    height: 100vh;
    overflow: hidden;
    background: black;
    color: var(--text);
}

/* ================= PARTICLES ================= */
#particles {
    position: fixed;
    inset: 0;
    z-index: 0;
    pointer-events: none;
}

/* ================= BLUR ================= */
#blur-layer {
    position: fixed;
    inset: 0;
    backdrop-filter: blur(10px);
    background: rgba(0,0,0,0.4);
    opacity: 0;
    transition: opacity 0.35s ease;
    z-index: 1;
    pointer-events: none;
}

/* ================= HEADER ================= */
header {
    position: relative;
    z-index: 2;
    text-align: center;
    padding: 18px;
    font-size: 26px;
    font-weight: bold;
    background: rgba(0,0,0,0.75);
}

/* ================= HOME ================= */
#home-wrapper {
    position: relative;
    z-index: 2;
    height: calc(100vh - 76px);
    display: flex;
    justify-content: center;
    align-items: center;
}

#home {
    display: grid;
    grid-template-columns: repeat(auto-fit, minmax(220px, 220px));
    gap: 26px;
    justify-content: center;
    align-content: center;
    max-width: 1200px;
    padding: 40px;
}

/* ================= GAME CARD ================= */
.game-card {
    position: relative;
    width: 220px;
    height: 160px;
    border-radius: 14px;
    overflow: hidden;
    cursor: pointer;
    transition: transform 0.4s ease, box-shadow 0.4s ease;
}

.game-card:hover {
    transform: scale(1.06);
    box-shadow: 0 18px 40px rgba(0,0,0,0.65);
}

.game-image {
    width: 100%;
    height: 100%;
}

/* ðŸ”¥ IMAGE FIX â€” ALWAYS FILLS BUTTON */
.game-image img {
    width: 100%;
    height: 100%;
    object-fit: fill;       /* forces full coverage */
    transform: scale(1.03); /* subtle stretch to avoid edge gaps */
}

.game-overlay {
    position: absolute;
    top: 0;
    width: 100%;
    padding: 8px;
    text-align: center;
    font-size: 15px;
    font-weight: 600;
    background: linear-gradient(to bottom, rgba(0,0,0,0.85), transparent);
    text-shadow: 0 2px 6px black;
}

/* ================= PLAYER ================= */
#player {
    display: none;
    position: relative;
    z-index: 3;
    flex-direction: column;
    height: calc(100vh - 76px);
    opacity: 0;
    transition: opacity 0.3s ease;
}

#player.show {
    opacity: 1;
}

#player-bar {
    background: rgba(0,0,0,0.9);
    padding: 8px 12px;
    display: flex;
    align-items: center;
    gap: 10px;
}

#game-title {
    flex: 1;
    text-align: center;
    font-size: 16px;
    font-weight: 500;
    opacity: 0.9;
}

.player-btn {
    background: black;
    color: white;
    border: none;
    border-radius: 8px;
    padding: 6px 14px;
    cursor: pointer;
    transition: background 0.25s ease;
}

.player-btn:hover {
    background: #222;
}

iframe {
    flex: 1;
    border: none;
    background: black;
}

audio { display: none; }
</style>
</head>

<body>

<canvas id="particles"></canvas>
<div id="blur-layer"></div>

<header>Unblocked Games</header>

<div id="home-wrapper">
    <div id="home"></div>
</div>

<div id="player">
    <div id="player-bar">
        <button class="player-btn" id="returnBtn">Return</button>
        <div id="game-title"></div>
        <button class="player-btn" id="fullscreenBtn">Fullscreen</button>
    </div>
    <iframe id="gameFrame" allowfullscreen></iframe>
</div>

<!-- AUDIO -->
<audio id="hoverSound" src="sounds/hover.mp3" preload="auto"></audio>
<audio id="buttonHoverSound" src="sounds/button-hover.mp3" preload="auto"></audio>
<audio id="clickSound" src="sounds/click.mp3" preload="auto"></audio>

<script>
/* ================= AUDIO ================= */
const hoverSound = document.getElementById("hoverSound");
const buttonHoverSound = document.getElementById("buttonHoverSound");
const clickSound = document.getElementById("clickSound");

function playSound(a) {
    a.currentTime = 0;
    a.play().catch(()=>{});
}

/* ================= PARTICLES ================= */
const canvas = document.getElementById("particles");
const ctx = canvas.getContext("2d");
let particles = [], spawn = 0;

function resize() {
    canvas.width = innerWidth;
    canvas.height = innerHeight;
}
addEventListener("resize", resize);
resize();

function spawnParticle() {
    particles.push({
        x: Math.random() * canvas.width,
        y: canvas.height + 60,
        size: Math.random() * 16 + 20,
        speed: Math.random() * 0.15 + 0.08,
        rot: Math.random() * Math.PI * 2,
        rotSpeed: (Math.random() - 0.5) * 0.002,
        alpha: 1
    });
}

function animateParticles() {
    ctx.clearRect(0,0,canvas.width,canvas.height);
    spawn++;
    if (spawn > 18 && particles.length < 40) {
        spawnParticle();
        spawn = 0;
    }

    particles.forEach((p,i)=>{
        p.y -= p.speed;
        p.rot += p.rotSpeed;
        if (p.y < canvas.height * 0.3) p.alpha -= 0.001;
        if (p.alpha <= 0) return particles.splice(i,1);

        ctx.save();
        ctx.translate(p.x,p.y);
        ctx.rotate(p.rot);
        ctx.globalAlpha = p.alpha;
        ctx.fillStyle = "#777";
        ctx.beginPath();
        ctx.roundRect(-p.size/2,-p.size/2,p.size,p.size,6);
        ctx.fill();
        ctx.restore();
    });

    requestAnimationFrame(animateParticles);
}
animateParticles();

/* ================= GAMES ================= */
const games = [
    {
        title: "Backrooms",
        url: "games/backrooms/indexBack.html",
        image: "https://i.ytimg.com/vi/V7pmQacuqaE/maxresdefault.jpg"
    },
    {
        title: "Baldi's Basics",
        url: "games/baldisbasics/indexBald.html",
        image: "https://i.pinimg.com/originals/46/c5/54/46c5541ef980026bd6b2ce9d5dbdc06f.jpg"
    },
    {
        title: "Mr Racer",
        url: "games/mrracer/indexRacer.html",
        image: "https://www.contezero.com/user/pages/03.games/09.racing/mr-racer-car-racing/screenshot-2024-03-04.20.08.45.jpg"
    },
    {
        title: "Cluster Rush",
        url: "games/clusterrush/indexCluster.html",
        image: "https://tse2.mm.bing.net/th/id/OIP.qdyPcZdR33Xkxy2hJt32uwHaEc?rs=1&pid=ImgDetMain&o=7&rm=3"
    },
    {
        title: "Ovo",
        url: "games/ovo/indexovo.html",
        image: "https://www.culinaryschools.org/screenshots/ovo.png"
    },
    {
        title: "Pixel Shooter",
        url: "games/pixelshooter/indexPixel.html",
        image: "https://tbg95unblocked.com/wp-content/uploads/2024/10/pixel-shooter.png"
    },
    {
        title: "Poly Track",
        url: "games/polytrack/indexPoly.html",
        image: "https://www.speedrun.com/static/game/v1plmy46/cover.png?v=c2796b4"
    },
    {
        title: "Retro Highway",
        url: "games/retrohighway/indexRetro.html",
        image: "https://i.ytimg.com/vi/xq5SoVW0n_M/maxresdefault.jpg"
    },
    {
        title: "Rocket Legue 2d",
        url: "games/rocketlegue2d/indexRL.html",
        image: "https://tse3.mm.bing.net/th/id/OIP.tBQkE7drtyYg7Vo-qhgwpQAAAA?rs=1&pid=ImgDetMain&o=7&rm=3"
    },
    {
        title: "Run 3",
        url: "games/run3/indexRun.html",
        image: "https://run3.pro/wp-content/uploads/2023/06/Run-3-OG-Image_0.png"
    }
];


const home = document.getElementById("home");
const player = document.getElementById("player");
const frame = document.getElementById("gameFrame");
const blur = document.getElementById("blur-layer");
const title = document.getElementById("game-title");
const homeWrap = document.getElementById("home-wrapper");

function playGame(game) {
    playSound(clickSound);
    title.textContent = game.title;
    frame.src = game.url;
    homeWrap.style.display = "none";
    player.style.display = "flex";
    blur.style.opacity = "1";
    requestAnimationFrame(()=>player.classList.add("show"));
}

function returnHome() {
    playSound(clickSound);
    player.classList.remove("show");
    setTimeout(()=>{
        frame.src = "";
        player.style.display = "none";
        homeWrap.style.display = "flex";
        blur.style.opacity = "0";
    },300);
}

document.getElementById("returnBtn").onclick = returnHome;
document.getElementById("fullscreenBtn").onclick = ()=>{
    playSound(clickSound);
    frame.requestFullscreen?.();
};

document.querySelectorAll(".player-btn").forEach(b=>{
    b.addEventListener("mouseenter",()=>playSound(buttonHoverSound));
});

games.forEach(g=>{
    const c=document.createElement("div");
    c.className="game-card";
    c.innerHTML=`
        <div class="game-image"><img src="${g.image}"></div>
        <div class="game-overlay">${g.title}</div>`;
    c.onmouseenter=()=>playSound(hoverSound);
    c.onclick=()=>playGame(g);
    home.appendChild(c);
});
</script>

</body>
</html>
